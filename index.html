<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Status Image Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>WhatsApp Status Image Generator</h1>
  <input type="file" id="imageUpload" accept="image/*">
  <br>
  <div id="canvasContainer">
    <canvas id="statusCanvas" width="360" height="640"></canvas>
  </div>
  <br>
  <input type="text" id="quoteText" placeholder="Enter your quote">
  <br>
  <button onclick="generateQuoteImage()">Add Text</button>
  <button onclick="downloadImage()">Download Image</button>
  <script src="script.js"></script>
</body>
</html>
