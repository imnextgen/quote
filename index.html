<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Image Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="file" id="imageUpload" accept="image/*">
  <br>
  <canvas id="statusCanvas" width="500" height="500"></canvas>
  <br>
  <input type="text" id="quoteText" placeholder="Enter your quote">
  <button onclick="generateQuoteImage()">Generate Image</button>
  <button onclick="enhanceAndDrawImage()">Enhance Image</button>
  <button onclick="downloadImage()">Download Image</button>
  <script src="script.js"></script>
</body>
</html>
