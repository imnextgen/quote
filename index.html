<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Status Image Generator</title>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Montserrat:300,400,500,600|Roboto|Lobster|Oswald|Pacifico|Dancing+Script&display=swap" rel="stylesheet">
  <!-- Include Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pH8R2YniEKY7rSqK5mBGE3Pgvk0dKDkK9MU6YB6oH4bYbqhgh4DlDhxN1tpb0yoVo9UvT1Lfsnd7eH3KyqDZlw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">StatusImageGen</div>
  </nav>

  <div class="container">
    <h1>Create Your Custom WhatsApp Status Image</h1>

    <!-- Canvas Container -->
    <div id="canvasContainer">
      <canvas id="statusCanvas" width="360" height="640"></canvas>
      <!-- Hidden File Input -->
      <input type="file" id="imageUpload" accept="image/*" hidden>
      <!-- Overlay Upload Button -->
      <button id="uploadBtn"><i class="fas fa-cloud-upload-alt"></i> Upload Background Image</button>
    </div>

    <!-- Quote Input -->
    <textarea id="quoteText" placeholder="Enter your quote here..."></textarea>

    <!-- Text Controls -->
    <div class="text-controls">
      <button id="addTextBtn"><i class="fas fa-plus"></i> Add Text</button>
    </div>

    <!-- Styling Controls -->
    <div class="styling-controls">
      <button id="boldBtn"><i class="fas fa-bold"></i></button>
      <button id="italicBtn"><i class="fas fa-italic"></i></button>
      <button id="underlineBtn"><i class="fas fa-underline"></i></button>
      <button id="nextFontBtn"><i class="fas fa-font"></i> Next Font</button>
    </div>

    <!-- Sliders and Color Picker -->
    <div class="slider-controls">
      <div class="slider-group">
        <label for="textSizeSlider">Text Size:</label>
        <input type="range" id="textSizeSlider" min="10" max="100" value="30">
      </div>
      <div class="slider-group">
        <label for="rotationSlider">Rotate Text:</label>
        <input type="range" id="rotationSlider" min="-180" max="180" value="0">
      </div>
      <div class="color-picker-group">
        <label for="textColorPicker">Text Color:</label>
        <input type="color" id="textColorPicker" value="#FFFFFF">
      </div>
    </div>

    <!-- Download Button -->
    <button id="downloadBtn"><i class="fas fa-download"></i> Download Image</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
