<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Status Image Generator</title>
  <!-- Load Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Montserrat:300,400,500,600&display=swap"
    rel="stylesheet"
  >
  <!-- Include Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  >
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">StatusImageGen</div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Title Section -->
    <h1>Create Your Custom WhatsApp Status Image</h1>

    <!-- Canvas Container with iPhone Frame -->
    <div id="canvasContainer">
      <div class="iphone-frame">
        <!-- iPhone Notch -->
        <div class="notch"></div>
        <canvas id="statusCanvas" width="360" height="640"></canvas>
        <!-- Hidden File Input -->
        <input type="file" id="imageUpload" accept="image/*" hidden>
        <!-- Overlay Upload Button -->
        <button id="uploadBtn"><i class="fas fa-cloud-upload-alt"></i> Upload Background Image</button>
      </div>
    </div>

    <!-- Quote Input -->
    <textarea id="quoteText" placeholder="Enter your quote here..."></textarea>

    <!-- Text Controls -->
    <div class="text-controls">
      <button id="addTextBtn"><i class="fas fa-plus"></i> Add Text</button>
    </div>

    <!-- Styling Controls -->
    <div class="styling-controls">
      <button id="boldBtn" title="Bold"><i class="fas fa-bold"></i></button>
      <button id="italicBtn" title="Italic"><i class="fas fa-italic"></i></button>
      <button id="underlineBtn" title="Underline"><i class="fas fa-underline"></i></button>
      <button id="nextFontBtn" title="Next Font"><i class="fas fa-font"></i></button>
    </div>

    <!-- Sliders and Color Picker -->
    <div class="slider-controls">
      <div class="slider-group">
        <label for="textSizeSlider">Text Size:</label>
        <input type="range" id="textSizeSlider" min="10" max="100" value="30">
      </div>
      <div class="slider-group">
        <label for="rotationSlider">Rotate Text:</label>
        <input type="range" id="rotationSlider" min="-180" max="180" value="0">
      </div>
      <div class="color-picker-group">
        <label for="textColorPicker">Text Color:</label>
        <input type="color" id="textColorPicker" value="#FFFFFF">
      </div>
    </div>

    <!-- Download Button -->
    <button id="downloadBtn"><i class="fas fa-download"></i> Download Image</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
