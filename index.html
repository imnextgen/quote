<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Status Image Generator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Lobster|Montserrat|Oswald|Pacifico|Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <h1>WhatsApp Status Image Generator</h1>

  <!-- Image Upload -->
  <input type="file" id="imageUpload" accept="image/*">
  <br><br>

  <!-- Canvas Container -->
  <div id="canvasContainer">
    <canvas id="statusCanvas" width="360" height="640"></canvas>
  </div>
  <br>

  <!-- Quote Input -->
  <input type="quoteText" id="quoteText" placeholder="Enter your quote">
  <!-- Add Text Button -->
  <button id="addTextBtn">Add Text</button>
  <br><br>

  <!-- Text Controls -->
  <button id="nextFontBtn">Next Font</button>
  <button id="nextStyleBtn">Next Style</button>
  <br><br>

  <!-- Text Size Control -->
  <label for="textSizeSlider">Text Size:</label>
  <input type="range" id="textSizeSlider" min="10" max="100" value="30">
  <br><br>

  <!-- Text Color Control -->
  <label for="textColorPicker">Text Color:</label>
  <input type="color" id="textColorPicker" value="#FFFFFF">
  <br><br>

  <!-- Rotation Slider -->
  <label for="rotationSlider">Rotate Text:</label>
  <input type="range" id="rotationSlider" min="-180" max="180" value="0">
  <br><br>

  <!-- Download Button -->
  <button id="downloadBtn">Download Image</button>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
